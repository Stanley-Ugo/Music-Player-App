<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>UGO-OMEGA Music Player</title>
</head>
<body>
    <div class="player">
        <img src="headphones.svg" alt="headphones image">
        <audio id="player">
            <source id="source" />
            Audio Not supported
        </audio>

        <div id="controls">
            <p id="currentSong"></p>
            <div class="controls-wrapper">
                <span>&#9658;</span>
                <span>&#10074;&#10074;</span>
            </div>
            <p>Volume: </p>
            <div class="volume">
                <span>-</span>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" >
                <span>+</span>
            </div>
        </div>

        <h2>My Songs: </h2>
        <div class="songList">
            <ol>
                <li>01. G (feat. Anchorman).mp3</li>
                <li>02. A.mp3</li>
                <li>03. R (feat. Mr Murph).mp3</li>
                <li>04. B.mp3</li>
                <li>05. A.mp3</li>
            </ol>
        </div>
    </div>
</body>
</html>
